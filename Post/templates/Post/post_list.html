<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
        <h1>게시글 목록</h1>
        <ul>
            {% for post in posts %}
                <li><a href="{% url 'post:post_detail' post.pk %}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
        <a href="{% url 'post:post_create' %}">새 게시글 작성</a>
    {% endblock %}

</body>
</html>
