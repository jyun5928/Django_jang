<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 사용자가 로그인한 경우 -->
    {% if user.is_authenticated %}
        <!-- 로그아웃 링크를 보여줌, 'logout' URL 패턴으로 리디렉션 -->
        <a href="{% url 'logout' %}">로그아웃</a>
    {% else %}
        <!-- 사용자가 로그인하지 않은 경우 -->
        <!-- 로그인 링크를 보여줌, 'login' URL 패턴으로 리디렉션 -->
        <a href="{% url 'login' %}">로그인</a>
    {% endif %}

</body>
</html>
