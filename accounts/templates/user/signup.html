<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <!-- 페이지 제목을 '회원가입'으로 표시 -->
    <h2>회원가입</h2>

    <form method="POST" enctype="multipart/form-data">
        <!-- CSRF 보호를 위한 CSRF 토큰 포함 -->
        {% csrf_token %}
        {{ form.as_p }}
        <!-- 회원가입 버튼 -->  
        <button type="submit">회원가입</button>
    </form>

</body>
</html>
